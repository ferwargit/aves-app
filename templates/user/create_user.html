{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Crear Usuario</title>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/user/create_user.css' %}">
{% endblock %}

{% block content %}
<h1>Crear Usuario</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Crear usuario</button>
</form>

{% endblock %}
