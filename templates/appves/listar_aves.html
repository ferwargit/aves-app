{% extends 'base.html' %}

{% block content %}
<h1>Listar aves</h1>
<ul>
    {% for ave in object_list %}
    <div class="card card-body">
    <h3 style="color: aqua;"> {{ ave.nombre }} </h3>
    <li> {{ ave.nombre_cientifico }} </li>
    <li> {{ ave.descripcion }} </li>
    
    <img src="../media/{{ ave.imagen }}" height="150" width="200">
    <button>Ver mas</button>
    </div>
    {% endfor %}
</ul>
{% endblock %}
